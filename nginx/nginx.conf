events {
  worker_connections  1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        
        location / {
            proxy_pass http://frontend:6987/;
        }

        location /fetch {
            proxy_pass http://backend:9487/wind/fetch;
        }

        location /update {
            proxy_pass http://backend:9487/wind/update;
        }
    }
}